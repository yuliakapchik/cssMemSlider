<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS slider</title>
  <link type="text/css" rel="stylesheet" href="css/normalize.css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>

  </header>
  <main>
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <input type="radio" name="point" id="slide6">
      <div class="slider">
        <div class="slides slide1"><img src="img/motivation1.jpg" alt="image-1"></div>
        <div class="slides slide2"><img src="img/motivation2.jpg" alt="image-2"></div>
        <div class="slides slide3"><img src="img/motivation3.jpg" alt="image-3"></div>
        <div class="slides slide4"><img src="img/motivation4.jpg" alt="image-4"></div>
        <div class="slides slide5"><img src="img/motivation5.jpg" alt="image-5"></div>
        <div class="slides slide6"><img src="img/motivation6.jpg" alt="image-6"></div>
      </div>	
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
        <label for="slide6"></label>
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
</body>
</html>
